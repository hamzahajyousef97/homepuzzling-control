<div class="container" style="margin-top: 7%">
  <div class="col-md-4 center sm">
    <div class="card card-body" dir="rtl">
        <p class="h4 h4-responsive text-center">اضافة معلومات متنوعة</p>
    </div>
  </div>
  <br>
  <div>
   <p><span style="font-weight: 900;"> <i class="fas fa-link"></i>  </span> {{aTag}}</p>
   <p><span style="font-weight: 900;"> Break Line  </span> {{brTag}} </p>
  </div>
  <div class="col-md-12 text-right" style="font-family: 'Tajawal', sans-serif !important;" dir="rtl">
    <div style="margin-top: 50px;">
        <hr>
        <p>- <span [innerHTML]="formName"></span></p>
        <p style="color: #21252994; margin-right: 10px;"><span [innerHTML]="formDescription"></span></p>
        <hr>
    </div>
  </div>
  <form novalidate [formGroup]="informationForm" #fform="ngForm" (ngSubmit)="onSubmit()" style=" margin-bottom: 2.5%;">
    <div class="row">
      <div class="col-md-12" style="margin-bottom: 1.5; margin-top: 5%;">
        <h2 class="text-center">العربية</h2>
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input mdbInputDirective formControlName="name" type="text" class="form-control" required>
            <label>قم بكتابة المعلومة </label>
        </div>
        <div class="md-form">
          <i class="fa fa-envelope prefix"></i>
          <input mdbInputDirective formControlName="description" type="text" class="form-control" required>
          <label>قم بكتابة شرح المعلومة</label>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-2 col-xl-2 col-6 center" style="margin-top:10%">
      <button class="btn btn-success btn-block" style="font-size:20px" [disabled]="informationForm.invalid" mdbWavesEffect type="submit">إضافة</button>
    </div>
  </form>
</div>
