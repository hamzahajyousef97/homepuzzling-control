<div class="container" style="margin-top: 7%" *ngIf="quiz">
  <div class="col-md-4 center sm">
    <div class="card card-body" dir="rtl">
        <p class="h2 h2-responsive text-center">تعديل الامتحان</p>
    </div>
  </div>
  <form novalidate [formGroup]="quizForm" #fform="ngForm" (ngSubmit)="onSubmit()" style=" margin-bottom: 2.5%;">
    <div class="col-md-4">
      <p>قم بتحميل صورة</p>
      <div class="file">
        <label class="file-label">
          <input class="file-input" type="file" (change)="onDrop($event.target.files)">
        </label>
      </div>
      <div *ngIf="NotTouched">
        <img src="{{quiz.image}}" width="100%">
      </div>
      <div class="container" *ngIf="file" style="margin-top: 20px;">
        <div class="row" *ngIf="percentage | async as pct">
          <progress style="height: 24px;margin-right: 10px;" max="100" [value]="pct"></progress>
          <p>{{ pct | number }}% </p>
          <div class="ldBar label-center" style="width:50%;height:50%;margin:auto" data-value="35" data-preset="circle">
          </div>
        </div>
        <div *ngIf="snapshot | async as snap">
          {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize }}
          <div *ngIf="downloadURL as url">
            <img [src]="url" width="100%">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="margin-bottom: 1.5; margin-top: 5%;">
        <h2 class="text-center">العربية</h2>
        <div class="md-form">
          <i class="fa fa-envelope prefix"></i>
          <input mdbInputDirective formControlName="link" [(ngModel)]="quiz.link" type="text" class="form-control" required>
          <label>رابط الامتحان</label>
        </div>
          <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input mdbInputDirective formControlName="name" [(ngModel)]="quiz.name" type="text" class="form-control" required>
            <label>اسم الامتحان</label>
          </div>
          <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input mdbInputDirective formControlName="description" [(ngModel)]="quiz.description" type="text" class="form-control" required>
            <label>شرح عن الامتحان</label>
          </div>
          <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input mdbInputDirective formControlName="time" type="number" [(ngModel)]="quiz.time" class="form-control" required>
            <label>مدة الامتحان بالثانية</label>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">نوع الامتحان</label>
            <select formControlName="quizType" [(ngModel)]="quiz.quizType" class="form-control" id="exampleFormControlSelect1">
              <option value="ثقافة عامة">ثقافة عامة</option>
              <option value="رياضة">رياضة</option>
              <option value="اسلامي">اسلامي</option>
              <option value="تاريخ">تاريخ</option>
              <option value="جغرافيا">جغرافيا</option>
              <option value="دول">دول</option>
            </select>
          </div>
          <div class="col-md-6 center" style="margin-top:40px">
            <td>
                <mat-checkbox formControlName="autoMove" [(ngModel)]="quiz.autoMove"> Auto Move  </mat-checkbox>
            </td>
          </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-2 col-xl-2 col-6 center" style="margin-top:10%">
      <button class="btn btn-warning btn-block" style="font-size:20px" [disabled]="quizForm.invalid" mdbWavesEffect type="submit">تعديل</button>
    </div>
  </form>
</div>
