<div class="container" style="margin-top: 7%" *ngIf="quiz">
  <div class="col-md-4 center sm">
    <div class="card card-body" dir="rtl">
        <p class="h4 h4-responsive text-center">إضافة اسئلة الى امتحان <br> {{quiz.name}}</p>
    </div>
  </div>
  <form novalidate [formGroup]="questionForm" #fform="ngForm" (ngSubmit)="onSubmit()" style=" margin-bottom: 2.5%;">
    <div class="row">
      <div class="col-md-12" style="margin-bottom: 1.5; margin-top: 5%;">
        <h2 class="text-center">العربية</h2>
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input mdbInputDirective formControlName="question" type="text" class="form-control" required>
            <label>قم بكتابة السؤال </label>
        </div>
        <div class="md-form">
          <i class="fa fa-envelope prefix"></i>
          <input mdbInputDirective formControlName="optionNum" type="number" class="form-control" required>
          <label>عدد خيارات السؤال</label>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-2 col-xl-2 col-6 center" style="margin-top:10%">
      <button class="btn btn-success btn-block" style="font-size:20px" [disabled]="questionForm.invalid" mdbWavesEffect type="submit">إضافة</button>
    </div>
  </form>

  <div class="container" style="margin-top: 5%;">
    <p class="h1 h1-responsive text-center font-ar" style="margin-bottom: 5%;">الاسئلة المضافة</p>
    <div class="col-md-12">
      <mat-form-field style="width: 100%;" class="example-full-width">
          <mat-label><i class="fa fa-search prefix"></i> Search </mat-label>
          <input matInput type="search" placeholder="قم بالبحث عن طريق كتابة السؤال او عن طريق كتابة الخيار لدى السؤال" [(ngModel)]="searchText" value="Sushi">
      </mat-form-field>
    </div>
    <br><br>
    <div class="row">
      <div class="col-md-4" *ngFor="let question of questions | filter:searchText; let i = index" style="flex-grow: 1;position: relative;display: block; margin-bottom: 5%;">
            <div class="card center" style="width: 22rem;">
              <div class="card-body" dir="rtl">
                <h5 class="card-title text-center"> - {{i+1}} -</h5>
                <p class="card-text text-right">السؤال: {{question.question}} </p>
                  <div class="row" style="margin-top: 3%">
                    <div class="col-md-6">
                      <a class="btn btn-success btn-block" [routerLink]="['/add-options', quiz.link, 'question', question._id]">إضافة خيار</a>                   
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger btn-block" (click)="deleteQuestion.show()">حذف السؤال</button>
                    </div>
                    <div class="col-md-12" style="margin-top: 3%;">
                      <a class="btn btn-warning btn-block" [routerLink]="['/quizes', quiz.link, 'edit-question', question._id]">تعديل معلومات السؤال</a>                   
                    </div>
                  </div>
              </div>
            </div>
          <div mdbModal #deleteQuestion="mdbModal" class="modal fade right" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"aria-hidden="true">
            <div class="modal-dialog" dir="rtl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        هل تريد حذف هذه السؤال ؟
                    </div>
                    <div class="modal-body">
                        <div class="col-md-7 center">
                            <button type="button" (click)="delete_Question(question._id, i); deleteQuestion.hide()"  mdbBtn color="danger" class="relative waves-light" mdbWavesEffect>نعم</button>
                            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="deleteQuestion.hide()" mdbWavesEffect>إلغاء</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
